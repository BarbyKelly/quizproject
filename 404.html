<!-- 404.html created based on: https://www.geeksforgeeks.org/create-a-404-page-using-html-and-css/ -->

<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title class="error_page_title">Error 404: Page Not Found </title> 
</head> 
<body> 
    <div class="error_container"> 
        <h1 class="error_page">404 error</h1>
        <!-- Tips how page error might get fixed, from this article: https://www.presslabs.com/how-to/error-pages/ -->
        <p class="error_page">"Estonia Quiz is not on this url"
            <br>
            You may:
            <br>
            Check if URL is correct,
            <br>
            Reload the page
            <br>
            Or access <a class="page_link" href="https://barbykelly.github.io/quizproject/">Estonia Quiz here</a>
        </p>
    </div> 
</body> 
</html>
