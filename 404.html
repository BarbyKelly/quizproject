<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title class="error_page_title">Error 404: Page Not Found </title> 
</head> 
<body> 
    <div class="error_container"> 
        <h1 class="error_page"> 404 error </h1>
<!-- Tips how page error might get fixed, from this article: https://www.presslabs.com/how-to/error-pages/ -->
        <p> 
            Messages from the Developer of Estonia Quiz: <br>
            The page you're looking for is not here. <br>
            To solve this, you could: <br>
            Check if URL is correct, <br>
            Or reload the page.

            Or return to: 
        </p> 
        <a class="page_link" href="https://barbykelly.github.io/quizproject/">Estonia Quiz</a> 
    </div> 
</body> 
</html>
