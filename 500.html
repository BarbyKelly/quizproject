<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title class="500_page_title">Error 500: Internal server error</title> 
    <link rel="stylesheet" href="assets/css/style.css"> 
</head> 
<body> 
    <div class="error_container"> 
        <h1 class="error_page"> 500 error </h1> 
        <p class="error_page">
            <br>
            "Internal Server Error 500. Estonia Quiz is not here."
            <br>
            <br>
            You may try to:
            <br>
            Refresh the page,
            <br>
            Check the service status page for updates,
            <br>
            Click to access <a class="page_link" href="https://barbykelly.github.io/quizproject/">Estonia Quiz</a>
        </p>
    </div> 
</body> 
</html>
