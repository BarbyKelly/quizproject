<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title class="500_page_title">Error 500: Internal server error</title> 
    <link rel="stylesheet" href="assets/css/style.css"> 
</head> 
<body> 
    <div class="error_container"> 
        <h1> 500 error </h1> 
        <p> 
            Message from the developer:
            <br>
            "Internal Server Error 500. The page you're looking for is not here."
            <br>
            <br>
            <ul class="options_list">You may try to:
                <li>Refresh the page</li>
                <li>Check the service status page for updates</li>
                <li>Click to access <a class="page_link" href="https://barbykelly.github.io/quizproject/">Estonia Quiz</a></li>
            </ul>
        </p>
    </div> 
</body> 
</html>
