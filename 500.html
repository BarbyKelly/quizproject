<!-- 500.html error page and tips for solving error, created based on:
https://www.geeksforgeeks.org/create-a-404-page-using-html-and-css/ -->

<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title class="500_page_title">Error 500: Internal server error</title>    

    <!-- Favicon links - copied from Love Running example project -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest" crossorigin="anonymous">

    <!-- Font Awesome and Google fonts, from Love Maths Walk-through -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title class="error_page_title">Error 500</title> 
</head> 
<body> 
    <div class="error_container"> 
        <h1 class="error_page"> 500 error </h1> 
        <p class="error_page">
            <br>
            "Internal Server Error 500. Estonia Quiz is not here."
            <br>
            <br>
            You may try to:
            <br>
            Refresh the page,
            <br>
            Check the service status page for updates,
            <br>
            Click to access <a class="page_link" href="https://barbykelly.github.io/quizproject/">Estonia Quiz</a>
        </p>
    </div> 
</body> 
</html>
