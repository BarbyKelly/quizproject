<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for anyone to test what they know about Estonia.">
    <meta name="keywords" content="Estonia quiz, Estonia, quiz, test, game, learn">
    <!-- Favicon links - copied from Love Running example project -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Estonia Quiz</title>
</head>
<body>
    <!-- Body originally created following steps from https://youtu.be/riDzcEQbX6k?feature=shared .
    Updated following steps from this video https://youtu.be/rFWbAj40JrQ?feature=shared 
    container and divs code from: https://github.com/jamesqquick/Build-A-Quiz-App-With-HTML-CSS-
    and-JavaScript/blob/master/2.%20Create%20and%20Style%20the%20Game%20Page/index.html -->
    <main>
        <div class="quizcontainer">
            <!-- Buttons, container, learned from: following this video: https://www.youtube.com/watch?v=riDzcEQbX6k -->
            <div id="quizqando-container" class="hide">
                <div id="quizquestion"> </div>
                <div id="option-buttons" class="btn-grid">
                    <button class="option-btn btn">Option I</button>
                    <button class="option-btn btn">Option II</button>
                    <button class="option-btn btn">Option III</button>
                </div>
            </div>
            <div class="controls">
                <button id="startquiz-btn" class="startquiz-btn btn">Start Estonia Quiz</button>
                <button id="nextques-btn" class="nextques-btn btn hide">Next Question</button>
                <button id="restartquiz-btn" class="restart-quiz-btn btn hide">Restart Quiz</button>
                <button id="quitquiz-btn" class="quit-btn btn hide">Quit Quiz</button>
            </div>
            <!-- Script -->
            <script src="assets/js/script.js"></script>
        </div>
    </main>
    <!-- Footer copyright script code from this video: https://youtu.be/US_3XvufMLU?feature=shared -->
    <footer class="footer">
        <p> Copyright &copy; Estonia Quiz by Barby Kelly <br> Created 2024 as
        part of a project for Software Development course. No commercial intention. </p>
    </footer>
    
</body>
</html>
