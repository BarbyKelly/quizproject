<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for anyone to test what they know about Estonia, by doing a quiz.">
    <meta name="keywords" content="Estonia quiz, Estonia, quiz, test, game, learn">
    <!-- Favicon links - copied from Love Running example project -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Estonia Quiz</title>
    
</head>
<body>
    <!-- Body originally created following steps from https://youtu.be/riDzcEQbX6k?feature=shared .
    Updated following steps from this video: https://youtu.be/rFWbAj40JrQ?feature=shared 
    container and divs code from: https://github.com/jamesqquick/Build-A-Quiz-App-With-HTML-CSS-
    and-JavaScript/blob/master/2.%20Create%20and%20Style%20the%20Game%20Page/index.html -->
    <div class="container">
        <div id="home" class="flex-center flex-column">
        <header>
            <h1>Estonia Quiz</h1>
            <p>Welcome!</p>
        </header>
        <!--  Instructions: Add the following part/link as a pop up once person is finished with the quiz:
            After finishing the quiz, feel free to check out "Extra", to access various links to learn more about Estonia -->
        <h2 class="instructions"> </h2>
        <!-- change p into list for instructions, idea copied from: https://github.com/andreas-ka/leeds-quiz/blob/main/index.html -->
            <ul>
                <li> Answer 5 questions about Estonia </li>
                <li> Each correct answer is worth 10 points </li>
                <li> Best of luck! </li>
            </ul>
            <!-- question container and buttons edited following this video: https://www.youtube.com/watch?v=riDzcEQbX6k -->
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button> 
                <button id="next-btn" class="next-btn btn hide">Next</button> 
            </div>
        </div>
    </div>

    <!-- Footer copyright script code from this video: https://youtu.be/US_3XvufMLU?feature=shared -->
    <footer class="footer">
        <p> Copyright &copy; Estonia Quiz by Barby Kelly <br> Created 2024 as
        part of a project for Software Development course. No commercial intention. </p>
    </footer>
    <!-- Script placed back here, credit in readme. Add here too -->
    <script defer src="assets/js/script.js"></script>
</body>
</html>
